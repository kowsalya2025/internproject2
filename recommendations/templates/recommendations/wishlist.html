{% extends 'recommendations/base.html' %}
{% load static %}

{% block content %}
<style>
    .product-image {
    width: 100%;
    height: 220px;
    overflow: hidden;
    border-radius: 16px;
    background: #f3f4f6;
}

.product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

</style>
<div class="main-container">
    <h2>My Wishlist</h2>

    {% if wishlist_items %}
        <div class="product-grid">
            {% for item in wishlist_items %}
                <div class="product-card">
                    <div class="product-image">
                        <img src="{{ item.product.image.url }}" alt="{{ item.product.name }}">
                    </div>

                    <div class="product-content">
                        <h3>{{ item.product.name }}</h3>
                        <p>₹{{ item.product.price }}</p>

                        <a href="{% url 'product_detail' item.product.id %}" class="btn">
                            View Product
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Your wishlist is empty ❤️</p>
    {% endif %}
</div>
{% endblock %}
