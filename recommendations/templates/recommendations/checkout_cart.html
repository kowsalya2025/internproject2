{% extends 'base.html' %}
{% block title %}Checkout{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Checkout</h2>

    <h4>Total Amount: â‚¹{{ cart.total_amount }}</h4>

    <form id="razorpay-form" method="POST" action="{% url 'payment_handler_cart' %}">
        {% csrf_token %}
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="{{ razorpay_key }}"
            data-amount="{{ total_amount }}"
            data-currency="INR"
            data-order_id="{{ order.id }}"
            data-buttontext="Pay Now"
            data-name="My Store"
            data-description="Purchase Products"
            data-theme.color="#28a745"
        ></script>
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    </form>

    <a href="{% url 'cart_view' %}" class="btn btn-secondary mt-3">Back to Cart</a>
</div>
{% endblock %}
